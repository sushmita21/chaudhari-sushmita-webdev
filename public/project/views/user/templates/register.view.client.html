<div class="container">

    <div class="login">
        <h1>Register</h1>


        <div class="alert alert-danger" ng-show="model.alert">
            {{model.alert}}
        </div>

        <form name="register" ng-submit="model.register(model.user)" novalidate>
            <div class="form-group">
                <label for="firstName">Your Name</label>
                <input ng-model="model.user.fullName" type="text"
                       class="form-control"
                       placeholder="Full Name" id="firstName"/>
            </div>

            <div class="form-group">
                <label for="username">Username*</label>
                <input ng-model="model.user.username" type="text"
                       class="form-control" name="username"
                       placeholder="username" id="username" required/>
            </div>

            <div class="form-group">
                <label for="password">Password*</label>
                <input ng-model="model.user.password" type="password"
                       class="form-control" name="password"
                       placeholder="password" id="password" required/>
            </div>


            <div class="form-group">
                <label for="verifyPassword">Verify Password*</label>
                <input ng-model="model.user.verifyPassword" type="password"
                       class="form-control" name="verifyPassword"
                       placeholder="verify password" id="verifyPassword"required/>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input ng-model="model.user.email" type="email"
                           class="form-control"
                           placeholder="example@gmail.com" id="email"/>
                </div>

                <input type="submit"  class="btn btn-primary btn-block" ng-click= "model.register(user)"  value="Register">
            </div>
        </form>
    </div>
</div>

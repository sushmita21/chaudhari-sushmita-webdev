<div class="container">
    <div class="login">

        <form name="login" ng-submit="model.login(model.user.username,model.user.password)" novalidate>
            <h1>Login</h1>
            <div class="alert alert-danger" ng-show="model.alert">
                {{model.alert}}
            </div>

            <div class="form-group has-feedback has-feedback-left">

                <input ng-model="model.user.username" type="text"
                       class="form-control" name="username"
                       placeholder="Username" required/>

                <span class="form-control-feedback glyphicon glyphicon-user"></span>

            </div>


            <div class="form-group has-feedback has-feedback-left">

                <input ng-model="model.user.password" type="password" name="password"
                       class="form-control"
                       placeholder="Password" required/>
                <span class="pull-left form-control-feedback glyphicon glyphicon-lock"></span>
            </div>

            <input type="submit"  class="btn btn-success btn-block" ng-click= "model.login(user)"  value="Login">

            <br>

            <a href="/auth/google" class="btn btn-warning btn-block register">
                <span class="fa fa-google-plus"></span>
                Login with Google
            </a>



            <a href="/auth/facebook" class="btn btn-primary btn-block register">
                <span class="fa fa-facebook"></span>
                Facebook
            </a>


            <a href="#/register" id="register">Sign Up Now! </a>
        </form>
    </div>
</div>

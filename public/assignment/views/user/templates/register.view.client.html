<script src="../controllers/register.controller.client.js"></script>
<div class="container-fluid">
    <h1>Register</h1>
    <div class="alert alert-danger" ng-show="model.error">
        {{model.error}}
    </div>
    <div  class="form-group">
        <label for="username">Username</label>
        <input ng-model="model.user.username" type="text" id = "username" class="form-control" placeholder="Enter Username"/>
    </div>
    <div  class="form-group">
        <label for="password">Password</label>
        <input ng-model="model.user.password" type="password" id = "password" class="form-control" placeholder="Enter Password"/>
    </div>
    <div  class="form-group">
        <label for="verifypassword">Verify Password</label>
        <input ng-model="model.user.verifypassword" type="password" id = "verifypassword" class="form-control" placeholder="Enter the same password"/>
    </div>
    <a class="btn btn-primary btn-block" ng-click="model.register(model.user)">
            Register
    </a>
    <a class="btn btn-danger  btn-block" href="#/login">
            Cancel
    </a>
</div>

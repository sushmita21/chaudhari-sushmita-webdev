<div class="container-fluid">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input  ng-model="user.username" id = "username" type="text" class="form-control" placeholder="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="user.password" id = "password" type="password" class="form-control" placeholder="password"/>
    </div>
    <a class="btn btn-primary btn-block" ng-click="model.login(user.username, user.password)">Login</a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
    <a class="btn btn-success btn-block" href="#/register">Register</a>
</div>

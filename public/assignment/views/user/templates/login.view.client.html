<div class="container-fluid">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input  ng-model="model.user.username" id = "username" type="text" class="form-control" placeholder="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input ng-model="model.user.password" id = "password" type="password" class="form-control" placeholder="password"/>
    </div>
    <a class="btn btn-primary btn-block" ng-click="model.login(model.user)">Login</a>

    <a href="/auth/google" class="btn btn-warning btn-block">
        <span class="fa fa-google-plus"></span>
        Login with Google
    </a>


    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Login with Facebook
    </a>

    <a class="btn btn-success btn-block" href="#/register">Register</a>
</div>

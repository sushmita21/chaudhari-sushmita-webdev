<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#/user/{{model.user._id}}">
            Profile
        </a>
        <div class="navbar-text pull-right">
            <span class="navbar-link glyphicon glyphicon-ok" ng-click = "model.updateUser(model.user)" ></span>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="alert alert-danger" ng-show="model.error">
            {{model.error}}
    </div>
    <div class="alert alert-success" ng-show="model.message">
            {{model.message}}
    </div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model = "model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input ng-model = "model.user.email" type="email" class="form-control" id="email" placeholder="franz@kafka.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model = "model.user.firstName" type="text" class="form-control" id="first-name" placeholder="Franz">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model = "model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Kafka">
        </div>
        <div class="form-group">
            <a ng-click = "model.updateUser(model.user)" class="btn btn-success  btn-block" >
                Update
            </a>
        </div>
        <div class="form-group">
            <a ng-click = "model.deleteUser(model.user)" class="btn btn-danger  btn-block">
                Delete User
            </a>
        </div>
        <div class="form-group">
            <a class="btn btn-primary btn-block" href="#/user/{{model.user._id}}/website">Websites</a>
        </div>
        <div class="form-group">
            <a ng-click = "model.logout()" class="btn btn-danger  btn-block">Logout</a>
        </div>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a href="#/user/{{model.user._id}}" class="navbar-link" >
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>

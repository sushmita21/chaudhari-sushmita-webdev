<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-left">
            <a href=#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/{{model.wgid}}
               class = "navbar-link">
        <span class="glyphicon glyphicon-chevron-left">
        </span>
            </a>
        </p>

        <a class="navbar-brand" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}">
            Search Flickr
        </a>


        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(model.widget)"
               class="navbar-link" >
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
    </div>
</nav>



<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input ng-model="searchText"
                       type="text"
                       placeholder="Search images"
                       class="form-control">
                <span class="input-group-btn">
                    <a ng-click="model.searchPhotos(searchText)"
                       class="btn btn-default"
                       type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-4"
                 ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     class="img-thumbnail"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_s.jpg"/>
            </div>
        </div>
    </div>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">

        <p class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}" class="navbar-link" >
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </p>
    </div>
</nav>

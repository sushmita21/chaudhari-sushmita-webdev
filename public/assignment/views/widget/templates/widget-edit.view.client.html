<div class="container-fluid">
    <div ng-switch="model.widget.widgetType">
        <div ng-switch-when="HEADER">
            <ng-include src="'views/widget/editors/widget-header-editor.view.client.html'"/>
        </div>
        <div ng-switch-when="YOUTUBE" class="youtube-widget">
            <ng-include src="'views/widget/editors/widget-youtube-editor.view.client.html'"/>
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'views/widget/editors/widget-image-editor.view.client.html'"/>
        </div>
        <div ng-switch-when="HTML">
            <ng-include src="'views/widget/editors/widget-html-editor.view.client.html'"/>
        </div>
    </div>
</div>

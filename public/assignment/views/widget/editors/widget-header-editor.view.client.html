<h1>Hello </h1>
<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text"
               class="form-control"
               ng-model="model.widget.text"
               class="form-control"
               id="name">
    </div>

    <div class="form-group">
        <label for="size">Size</label>
        <select id="size"
                ng-model="model.widget.size"
                class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
    </div>

    <a class="form-control btn btn-danger"
       ng-click="model.deleteWidget(model.widget._id)">
        Delete
    </a>
</form>

<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs left-control">
        <ul class="list-group">
                <li ng-repeat = "website in model.websites" class="list-group-item">
                     <div class="row">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                            {{website.name}}
                        </a>
                        <a href="#/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>

                </div>
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-8 right-control vertical-line" >
        <form>
            <div class="form-group">
                <label for= "name" > Name </label>
                <input name="name" ng-model="website.name" required type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea  id="description" ng-model="website.description" class="form-control" rows="7" placeholder="Description">
                </textarea>
            </div>
        </form>
    </div>

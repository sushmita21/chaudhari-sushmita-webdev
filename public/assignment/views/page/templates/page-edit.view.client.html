<div class = "row container-fluid">

    <div class="col-sm-4 hidden-xs left-control">
        <ul class="list-group">
            <li ng-repeat = "page in model.pages"  class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"> {{page.name}}</a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"  class = "pull-right">
                    <span class="glyphicon glyphicon-cog"/>
                </a>
            </li>
        </ul>
    </div>

    <div class="col-xs-12 col-sm-8 right-control vertical-line" >
        <form>
            <div class="form-group">
                <label for= "name" > Name </label>
                <input type = "text"
                       class = "form-control"
                       id = "name"
                       ng-model="model.page.name"
                       placeholder="Page Name">
            </div>

            <div class="form-group">
                <label for= "title" > Title </label>
                <input type = "text"
                       ng-model="model.page.description"
                       class = "form-control"
                       id = "title"
                       placeholder="Page Title">
            </div>

            <a class="btn btn-danger  btn-block"
               ng-click="model.deletePage()">
                Delete
            </a>

        </form>
    </div>
</div>
